  <!-- HTML 주요 태그 정리 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html</title>
</head>
<body>

  <article>

  ㄴ<figcaption>
  <div>

  <li>
  <dl>
  <dt>
