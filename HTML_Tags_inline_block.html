<!-- inline/block 주요 태그 정리 -->




<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs block</title>
</head>
<body>
    <!-- inline -->
    <span>
    <a>
    <strong>
    <b>
    <em>
    <i>
    <br>
    <ins>
    <q>
    <s>
    <small>
    <sub>
    <sup>
    <img>
    <video>
    <input>
    <label>
    <button>
    <object>
    <select>
    <textarea>
    <map>
    <svg>
    <time>
    <abbr>
    
    <!-- block -->
    <div>
    <h>
    <p>
    <hr>
    <header>
    <main>
    <section>
    <article>
    <aside>
    <footer>
    <address>
    <blockquote>
    <details>
    <nav>
    <ol>
    <ul>
    <li>
    <dl>
    <dt>
    <dd>
    <figure>
    <figcaption>
    <form>
    <fieldset>
    <table>
</body>
</html>
