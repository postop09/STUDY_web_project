<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perspective</title>
  <style>
    /* perspective를 이용한 슬라이드같은 효과 만들어보기! */
    /* 풀이과정
      1. 회전하는 축을 설정해야 함
      2. 축을 기준으로 60도씩 6각형을 계획, 6개의 면을 만들고 rotateY(60deg)값을 기준으로 기울임.
      3. 6각형을 생각해서 계산식(피타고라스...정의)으로 최소 Z값을 구함.
      4. 'width: 200px;'의 도형이 겹치지 않는 최소 Z값 약 173px
      5. Y축으로만 회전하는 효과를 주면 끝! */

    /* 배운점
      1. perspective값이 작아질수록 극적인 효과
      2. 축을 두개 만들어서 기준을 잡아줘야 함
      3. 'transform-style: preserve-3d' 회전축에 값주기
      4. 요소[속성 ^= box]: box로 시작하는 값 전체 */
      
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .axis1 {
      /* border: 1px solid red; */
      width: 200px;
      height: 150px;
      perspective: 450px;
    }
    .axis2 {
      /* border: 1px solid red; */
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }
    .axis2:hover {
      transform: rotateY(360deg);
      transition: all 10s linear;
    }
    .axis2 div[class ^= box] {
      position: absolute;
      width: 200px;
      height: 170px;
    }
    .box1 {
      transform: rotateY(0deg) translateZ(200px);
      background-color: rgba(255, 0, 0, 0.459);
    }
    .box2 {
      transform: rotateY(60deg) translateZ(200px);
      background-color: rgba(255, 166, 0, 0.432);
    }
    .box3 {
      transform: rotateY(120deg) translateZ(200px);
      background-color: rgba(255, 255, 0, 0.459);
    }
    .box4 {
      transform: rotateY(180deg) translateZ(200px);
      background-color: rgba(0, 128, 0, 0.479);
    }
    .box5 {
      transform: rotateY(240deg) translateZ(200px);
      background-color: rgba(0, 0, 255, 0.473);
    }
    .box6 {
      transform: rotateY(300deg) translateZ(200px);
      background-color: rgba(128, 0, 128, 0.459);
    }

  </style>
</head>
<body>
  <div class="axis1">
    <div class="axis2">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
    </div>
  </div>
</body>
</html>
