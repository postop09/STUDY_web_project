<!-- flex를 활용한 마크업 -->
<!-- 문제점
  1. flex에서 gap의 활용성
  2. 포커스 이동이 하나도 안보이는 문제
  3. media query에서 wrap으로 반응형을 구현했더니, 과하게 인터렉티브하다. 변환 시점이 애매해짐
  4. CSS중첩되는 class의 정리가 필요함 
  5. 스크롤이 X, Y축 다 생기는 문제 -->




<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColaCola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/task4_style.css">
</head>
<body>
  <!-- <h1>에 <img>를 엮어 주는게 컨트롤 하기 더 편했겠다 -->
  <h1 class="tit-app ir">ColaCola</h1>
  <div id="app">
    <section class="vending-machine">
      <h2 class="ir">자판기 화면</h2>
      <ul class="list-item">
          <li>
            <!-- object 하나하나에 데이터를 가지고 있어야 연계된, JS에 효율적인 코드가 된다. -->
            <button
              type="button" class="btn-item"
              data-item="Original ColaCola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Original_Cola.png" alt="" class="img-item">
              <strong class="tit-item">Original_Cola</strong>
              <span class="txt-item">1000원</span>
              <!-- 잔액의 콤마(,) 하나도 의도된 디자인이 맞는지 확인해야한다. -->
              <!-- JS로 다루려면, 문자열/숫자열 구분 시켜서 마크업 하는 것이 좋다. -->
            </button>
          </li>
          <li>
            <button
              type="button" class="btn-item"
              data-item="Violet ColaCola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Violet_Cola.png" alt="" class="img-item">
              <strong class="tit-item">Violet_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li>
            <button
              type="button" class="btn-item"
              data-item="Yellow ColaCola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Yellow_Cola.png" alt="" class="img-item">
              <strong class="tit-item">Yellow_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li>
            <button
              type="button" class="btn-item"
              data-item="Cool ColaCola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Cool_Cola.png" alt="" class="img-item">
              <strong class="tit-item">Cool_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li>
            <button
              type="button" class="btn-item"
              data-item="Green ColaCola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Green_Cola.png" alt="" class="img-item">
              <strong class="tit-item">Green_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li>
            <button
              type="button" class="btn-item"
              data-item="Orange ColaCola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Orange_Cola.png" alt="" class="img-item">
              <strong class="tit-item">Orange_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
      </ul>
      <!-- 반환할 정보들의 contents -->
      <div class="cont-return">
        <!-- 잔액 표시 -->
        <div class="info-balance">
          잔액 : 
          <span class="txt-balance">1,000 원</span>
        </div>
        <!-- 거스름돈 반환 -->
        <button type="button" class="btn-return"> 거스름돈 반환</button>
      </div>
      <div class="cont-put">
        <!-- 입금액 표시 -->
        <input type="number" min="0" placeholder="입금액 입력" class="inp-put">
        <!-- 입금 -->
        <button class="btn-put">입금</button>
      </div>
      <div class="cont-get">
        <!-- 선택된 음료 -->
        <strong class="hide_text">선택한 음료</strong>
        <ul class="list-item-staged">
          <li class="item-staged">
            <img src="img/Original_Cola.png" alt="" class="img-myitem">
            <strong class="txt-myitem">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="img/Original_Cola.png" alt="" class="img-myitem">
            <strong class="txt-myitem">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="img/Original_Cola.png" alt="" class="img-myitem">
            <strong class="txt-myitem">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
        </ul>
        <!-- 획득 -->
        <button type="button" class="btn-get">획득</button>
      </div>
    </section>
    <section class="my-info">
      <h2 class="ir">나의 정보 화면</h2>
      <!-- 나의 소지금 -->
      <div class="cont-mymoney">
        <div class="info-mymoney">
          소지금 :
          <span class="txt-mymoney">25,000 원</span>
        </div>
      </div>
      <!-- 획득한 음료 -->
      <div class="cont-myitems">
        <strong>획득한 음료</strong>
        <ul class="list-item-staged">
          <li class="item-staged">
            <img src="img/Original_Cola.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="img/Original_Cola.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="img/Original_Cola.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="img/Original_Cola.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
        </ul>
        <strong class="txt-total">총금액 :
          <span class="txt-total-money">0 원</span>
        </strong>
      </div>
    </section>
  </div>
</body>
</html>
