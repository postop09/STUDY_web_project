  1. 1차 작성 후 강사님의 코드 참고.
  2. MDN참고, overflow; 속성 찾아봄
  3. MDN/블로그 참고, flex에서 gap의 사용 예시 확인
  4. 코드 2차 작성 진행
  5. 멘토님을 통한 코드리뷰 피드백
  6. 최종 코드 정리 -->

<!-- 배운점/느낀점
  1. overflow-x; overflow-y; 속성 알게 되었음. overflow-y; 사용
  2. flex에서 gap속성 사용 가능하다. 다만, grid에서 주로 사용되는 경향이 있음.
  3. reset.css 에 내가 모르는 코드들이 많이 있으므로, 주의해서 사용하자.
    가. button: inherit; 값이 적용되어 있어서 포커싱이 안 보였음.
  4. inline-block이나 inline의 경우, 띄어쓰기 1px 1px이 들어간다!
  5. figma를 근거해서 마크업하는 것에 주의하자
  6. 겹치는 스타일은 하나의 class로! 다른 부분만 class를 중첩 시키는게 좋다.
    가. 그래야 이후 SASS로 컨트롤 하기도 편하다.
  7. 단순 텍스트 정렬을 위한 flex사용은 아쉬울 수 있다.
    가. text를 정렬해주는 속성을 사용하자. -->





<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColaCola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/task4_style_2차.css">
</head>
<body>
    <h1><img src="img/logo.png" alt="Cola Cola" class="img_logo"></h1>
    <div id="container">
      <section id="section_pay" class="section_pay">
        <h2 class="text_hide">음료 선택 및 결재</h2>
        <ul class="list_cola">
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Original_Cola.png" alt="">
              <strong class="text_name">Original_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola btn_soldout">
              <img src="img/Violet_Cola.png" alt="">
              <strong class="text_name">Violet_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Yellow_Cola.png" alt="">
              <strong class="text_name">Yellow_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Cool_Cola.png" alt="">
              <strong class="text_name">Cool_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Green_Cola.png" alt="">
              <strong class="text_name">Green_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
          <li>
            <button type="button" class="btn_cola">
              <img src="img/Orange_Cola.png" alt="">
              <strong class="text_name">Orange_Cola</strong>
              <p>1000원</p>
            </button>
          </li>
        </ul>
        <div class="info_myitem">
          <p class="text_change">
            잔액 :
            <span>1,000 원</span>
          </p>
          <button type="button" class="btn_item">거스름돈 반환</button>
          <label for="input_pay" class="text_hide">입금액 입력 하기</label>
          <input type="number" id="input_pay" class="input_pay" placeholder="입금액 입력">
          <button type="button" class="btn_item">입금</button>    
          <ul class="list_pick">
            <li class="item_pick">
              <img src="img/Original_Cola.png" alt="">
              <strong class="text_name">Original_Cola</strong>
              <span>1</span>
            </li>
            <li class="item_pick">
              <img src="img/Green_Cola.png" alt="">
              <strong class="text_name">Green_Cola</strong>
              <span>2</span>
            </li>
          </ul>
          <button type="button" class="btn_get">획득</button>
        </div>
      </section>
      <section id="section_myitem" class="section_myitem">
        <h2 class="text_hide">소지금 및 획득한 음료</h2>
        <div class="part_mymoney">
          <p>
            소지금 :
            <span>25,000 원</span>
          </p>
        </div>
        <div class="part_mycola">
          <strong class="title_get">획득한 음료</strong>
          <ul class="list_pick">
            <li class="item_pick">
              <img src="img/Original_Cola.png" alt="">
              <strong class="text_name">Original_Cola</strong>
              <span>1</span>
            </li>
            <li class="item_pick">
              <img src="img/Green_Cola.png" alt="">
              <strong class="text_name">Green_Cola</strong>
              <span>2</span>
            </li>
            <li class="item_pick">
              <img src="img/Orange_Cola.png" alt="">
              <strong class="text_name">Orange_Cola</strong>
              <span>1</span>
            </li>
            <li class="item_pick">
              <img src="img/Violet_Cola.png" alt="">
              <strong class="text_name">Violet_Cola</strong>
              <span>5</span>
            </li>
          </ul>
          <p class="text_total">총 금액 : 9,000 원</p>
        </div>
      </section>
    </div>
</body>
</html>
